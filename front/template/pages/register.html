                                    <div class="mb-1">

                                    </div>
                                    <div class="mb-1">

                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="personel-phonenumber">Telefon Numarası</label>
                                        <input class="form-control" id="personel-phonenumber" type="text" name="personel-phonenumber" aria-describedby="personel-phonenumber" tabindex="2" />
                                       
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="personel-email">Email</label>
                                        <input class="form-control" id="personel-email" type="text" name="personel-email" aria-describedby="personel-email" tabindex="2" />
                                       
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary">Kaydol</button>
                                </form>
                                <p class="text-center mt-2"><span>Zaten bir hesaba sahip misiniz?</span><a href="login.html"><span>&nbsp;Giriş Yapın</span></a></p>
